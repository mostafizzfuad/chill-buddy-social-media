<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Buddy - The most awesome social media in the world!</title>
    <!--=============== custom css linkup ===============-->
    <link rel="stylesheet" href="./style.css">
    <!--=============== iconscout cdn ===============-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
    <!--=============== favicon ===============-->
    <link rel="shortcut icon" href="./images/mostafizzfuad.jpg" type="image/x-icon">
</head>
<body>
    <!--=============== navbar start ===============-->
    <nav>
        <div class="container">
            <!-- logo -->
            <h2 class="logo">Chill Buddy</h2>
            <!-- search -->
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search for friends, posts, events or anything" />
            </div>
            <!-- create post and profile -->
            <div class="create">
                <label for="create-post" class="btn btn-primary">Create Post</label>
                <div class="profile-photo">
                    <img src="./images/profile-1.jpg" />
                </div>
            </div>
        </div>
    </nav>
    <!--=============== navbar end ===============-->


    <!--=============== main start ===============-->
    <main>
        <div class="container">
            <!--=============== left start ===============-->
            <div class="left">
                <!-- profile -->
                <a href="#" class="profile">
                    <div class="profile-photo">
                        <img src="./images/profile-1.jpg" />
                    </div>

                    <div class="handle">
                        <h4>Faria Tabassum Noha</h4>
                        <p class="text-muted">@noha_1998</p>
                    </div>
                </a>

                <!--SIDEBAR-->
                <div class="sidebar">
                    <a href="#" class="menu-item">
                        <span><i class="uil uil-estate"></i></span>
                        <h3>Home</h3>
                    </a>

                    <a href="#" class="menu-item">
                        <span><i class="uil uil-compass"></i></span>
                        <h3>Explore</h3>
                    </a>

                    <a href="#" class="menu-item">
                        <span>
                            <i class="uil uil-bell">
                                <small class="notification-count">17+</small>
                            </i>
                        </span>
                        <h3>Notifications</h3>
                    </a>

                    <a href="#" class="menu-item">
                        <span>
                            <i class="uil uil-envelope-open">
                                <small class="notification-count">9</small>
                            </i>
                        </span>
                        <h3>Messages</h3>
                    </a>

                    <a href="#" class="menu-item">
                        <span><i class="uil uil-bookmark"></i></span>
                        <h3>Bookmarks</h3>
                    </a>

                    <a href="#" class="menu-item">
                        <span><i class="uil uil-shield"></i></span>
                        <h3>Activities</h3>
                    </a>

                    <a href="#" class="menu-item">
                        <span><i class="uil uil-setting"></i></span>
                        <h3>Settings</h3>
                    </a>
                </div>
                <!-- create post button -->
                <label for="create-post" class="btn btn-primary">Create Post</label>
            </div>
            <!--=============== left end ===============-->


            <!--=============== middle start ===============-->
            <!--=============== middle end ===============-->

            
            <!--=============== right start ===============-->
            <!--=============== right end ===============-->
        </div>
    </main>
    <!--=============== main end ===============-->
</body>
</html>
