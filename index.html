<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Buddy - The most awesome social media in the world!</title>
    <!--=============== custom css linkup ===============-->
    <link rel="stylesheet" href="./style.css">
    <!--=============== iconscout cdn ===============-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"/>
    <!--=============== favicon ===============-->
    <link rel="shortcut icon" href="./images/mostafizzfuad.jpg" type="image/x-icon">
</head>
<body>
    <!--=============== navbar start ===============-->
    <nav>
        <div class="container">
            <!-- logo -->
            <h2 class="logo">Chill Buddy</h2>
            <!-- search -->
            <div class="search-bar">
                <i class="uil uil-search"></i>
                <input type="search" placeholder="Search for friends, posts, events or anything" />
            </div>
            <!-- create post and profile -->
            <div class="create">
                <label for="create-post" class="btn btn-primary">Create Post</label>
                <div class="profile-photo">
                    <img src="./images/profile-1.jpg" />
                </div>
            </div>
        </div>
    </nav>
    <!--=============== navbar end ===============-->
</body>
</html>
